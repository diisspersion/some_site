stages:
  - build
  - test

# Just a comment
build_car:
  image: alpine
  stage: build
  script: 
    - echo "Start"
    - mkdir test_dir
    - cd test_dir
    - touch car.txt
    - echo "chassis" > car.txt
    - echo "chassis_2" >> car.txt
    - echo "chassis_3" >> car.txt
    - cat car.txt
  artifacts:
    paths:
      - test_dir/

test_car:
  image: alpine
  stage: test
  script: 
  - test -f test_dir/car.txt
  - grep "chassis" test_dir/car.txt
  - grep "chassis_2" test_dir/car.txt
  - grep "chassis_3" test_dir/car.txt